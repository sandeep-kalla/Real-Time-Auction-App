<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    
    <!-- Theme and Color Scheme -->
    <meta name="theme-color" content="#2e073f" />
    <meta name="color-scheme" content="dark" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AuctionHub - The premier destination for premium auctions. Discover rare items and bid with confidence in real-time auctions." />
    <meta name="keywords" content="auction, bidding, premium items, real-time, marketplace, collectibles, art, antiques" />
    <meta name="author" content="AuctionHub" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AuctionHub - Premium Live Auctions" />
    <meta property="og:description" content="Discover rare treasures and bid in real-time at the world's most exclusive auction platform." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo512.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AuctionHub - Premium Live Auctions" />
    <meta name="twitter:description" content="Discover rare treasures and bid in real-time at the world's most exclusive auction platform." />
    
    <!-- Apple Meta Tags -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AuctionHub" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>AuctionHub - Premium Live Auctions</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      html { background-color: #0f0f0f; }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 30%, #262626 70%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        overflow: hidden;
      }
      
      .loading-screen::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(173, 73, 225, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(122, 28, 172, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(173, 73, 225, 0.05) 0%, transparent 50%);
        animation: bg-float 20s ease-in-out infinite;
      }
      
      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 2.5rem;
        position: relative;
        z-index: 2;
        min-height: 100vh;
        padding: 2rem;
        box-sizing: border-box;
      }
      
      .loading-logo-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 1rem;
      }
      
      .loading-icon {
        width: 160px;
        height: 160px;
        animation: logo-epic-float 4s ease-in-out infinite;
        filter: 
          drop-shadow(0 0 60px rgba(173, 73, 225, 0.6))
          drop-shadow(0 0 120px rgba(173, 73, 225, 0.3));
        border-radius: 24px;
        transition: all 0.3s ease;
        position: relative;
        z-index: 10;
      }
      
      .loading-icon-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 220px;
        height: 220px;
        background: radial-gradient(circle, rgba(173, 73, 225, 0.4) 0%, rgba(173, 73, 225, 0.2) 30%, transparent 70%);
        border-radius: 50%;
        animation: glow-pulse 3s ease-in-out infinite;
        z-index: 1;
      }
      
      .loading-rings {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }
      
      .loading-ring {
        position: absolute;
        border: 2px solid transparent;
        border-top: 2px solid rgba(173, 73, 225, 0.6);
        border-radius: 50%;
        animation: ring-spin 3s linear infinite;
      }
      
      .loading-ring:nth-child(1) {
        width: 200px;
        height: 200px;
        top: -100px;
        left: -100px;
        animation-delay: 0s;
        border-top-color: rgba(173, 73, 225, 0.8);
      }
      
      .loading-ring:nth-child(2) {
        width: 260px;
        height: 260px;
        top: -130px;
        left: -130px;
        animation-delay: -1s;
        animation-direction: reverse;
        border-top-color: rgba(122, 28, 172, 0.6);
      }
      
      .loading-ring:nth-child(3) {
        width: 320px;
        height: 320px;
        top: -160px;
        left: -160px;
        animation-delay: -2s;
        border-top-color: rgba(173, 73, 225, 0.4);
      }
      
      .loading-title {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ffffff 0%, #ad49e1 30%, #7a1cac 70%, #ffffff 100%);
        background-size: 300% 300%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: title-shimmer 4s ease-in-out infinite;
        letter-spacing: -0.05em;
        text-shadow: 0 0 60px rgba(173, 73, 225, 0.3);
        margin-top: 0.5rem;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.3rem;
        font-weight: 500;
        margin-bottom: 1rem;
        animation: subtitle-fade 3s ease-in-out infinite;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      
      .loading-spinner-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin-top: 0.5rem;
      }
      
      .loading-spinner {
        width: 100px;
        height: 100px;
        border: 3px solid rgba(173, 73, 225, 0.1);
        border-top: 3px solid rgba(173, 73, 225, 0.8);
        border-right: 3px solid rgba(173, 73, 225, 0.5);
        border-radius: 50%;
        animation: spinner-rotate 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        position: relative;
      }
      
      .loading-spinner::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        border: 2px solid rgba(173, 73, 225, 0.15);
        border-top: 2px solid rgba(173, 73, 225, 0.6);
        border-radius: 50%;
        animation: spinner-rotate 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite reverse;
      }
      
      .loading-spinner::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
        background: linear-gradient(45deg, rgba(173, 73, 225, 0.8), rgba(173, 73, 225, 0.4));
        border-radius: 50%;
        animation: center-pulse 2s ease-in-out infinite;
      }
      
      .loading-dots {
        display: flex;
        gap: 0.8rem;
        margin-top: 1.5rem;
      }
      
      .loading-dot {
        width: 10px;
        height: 10px;
        background: rgba(173, 73, 225, 0.8);
        border-radius: 50%;
        animation: dot-dance 1.8s ease-in-out infinite both;
        box-shadow: 0 0 15px rgba(173, 73, 225, 0.4);
      }
      
      .loading-dot:nth-child(1) { animation-delay: -0.4s; }
      .loading-dot:nth-child(2) { animation-delay: -0.2s; }
      .loading-dot:nth-child(3) { animation-delay: 0s; }
      
      .loading-progress {
        width: 280px;
        height: 3px;
        background: rgba(173, 73, 225, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1.5rem;
        box-shadow: 0 0 15px rgba(173, 73, 225, 0.2);
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, 
          rgba(173, 73, 225, 0.6) 0%, 
          rgba(173, 73, 225, 1) 50%, 
          rgba(173, 73, 225, 0.6) 100%);
        border-radius: 2px;
        animation: progress-flow 2.5s ease-in-out infinite;
        box-shadow: 0 0 8px rgba(173, 73, 225, 0.6);
      }
      
      .loading-text {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        font-weight: 600;
        margin-top: 1.5rem;
        animation: text-fade 4s ease-in-out infinite;
        letter-spacing: 0.05em;
      }
      
      @keyframes bg-float {
        0%, 100% { transform: translate(0%, 0%) rotate(0deg); }
        33% { transform: translate(5%, -5%) rotate(1deg); }
        66% { transform: translate(-5%, 5%) rotate(-1deg); }
      }
      
      @keyframes logo-epic-float {
        0%, 100% { 
          transform: translateY(0px) scale(1) rotate(0deg);
          filter: 
            drop-shadow(0 0 60px rgba(173, 73, 225, 0.6))
            drop-shadow(0 0 120px rgba(173, 73, 225, 0.3));
        }
        25% { 
          transform: translateY(-20px) scale(1.05) rotate(2deg);
          filter: 
            drop-shadow(0 0 80px rgba(173, 73, 225, 0.8))
            drop-shadow(0 0 140px rgba(173, 73, 225, 0.4));
        }
        50% { 
          transform: translateY(-10px) scale(1.1) rotate(0deg);
          filter: 
            drop-shadow(0 0 100px rgba(173, 73, 225, 1))
            drop-shadow(0 0 160px rgba(173, 73, 225, 0.5));
        }
        75% { 
          transform: translateY(-15px) scale(1.05) rotate(-2deg);
          filter: 
            drop-shadow(0 0 80px rgba(173, 73, 225, 0.8))
            drop-shadow(0 0 140px rgba(173, 73, 225, 0.4));
        }
      }
      
      @keyframes glow-pulse {
        0%, 100% { 
          opacity: 0.4; 
          transform: translate(-50%, -50%) scale(1);
        }
        50% { 
          opacity: 0.8; 
          transform: translate(-50%, -50%) scale(1.2);
        }
      }
      
      @keyframes ring-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes title-shimmer {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      @keyframes subtitle-fade {
        0%, 100% { opacity: 0.7; transform: translateY(0px); }
        50% { opacity: 1; transform: translateY(-5px); }
      }
      
      @keyframes spinner-rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes center-pulse {
        0%, 100% { 
          opacity: 0.6; 
          transform: translate(-50%, -50%) scale(1);
        }
        50% { 
          opacity: 1; 
          transform: translate(-50%, -50%) scale(1.3);
        }
      }
      
      @keyframes dot-dance {
        0%, 80%, 100% { 
          transform: scale(0.8) translateY(0px);
          opacity: 0.6;
        }
        40% { 
          transform: scale(1.4) translateY(-20px);
          opacity: 1;
        }
      }
      
      @keyframes progress-flow {
        0% { transform: translateX(-100%); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(100%); opacity: 0; }
      }
      
      @keyframes text-fade {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.9; }
      }
      
      /* Responsive adjustments */
      @media (max-width: 1024px) {
        .loading-title {
          font-size: 3.5rem;
        }
        .loading-icon {
          width: 140px;
          height: 140px;
        }
      }
      
      @media (max-width: 768px) {
        .loading-title {
          font-size: 2.5rem;
        }
        .loading-subtitle {
          font-size: 1.2rem;
        }
        .loading-icon {
          width: 120px;
          height: 120px;
        }
        .loading-progress {
          width: 250px;
        }
        .loading-ring:nth-child(1) {
          width: 200px;
          height: 200px;
          top: -100px;
          left: -100px;
        }
        .loading-ring:nth-child(2) {
          width: 250px;
          height: 250px;
          top: -125px;
          left: -125px;
        }
        .loading-ring:nth-child(3) {
          width: 300px;
          height: 300px;
          top: -150px;
          left: -150px;
        }
      }
      
      @media (max-width: 480px) {
        .loading-title {
          font-size: 2rem;
        }
        .loading-subtitle {
          font-size: 1rem;
        }
        .loading-icon {
          width: 100px;
          height: 100px;
        }
        .loading-progress {
          width: 200px;
        }
        .loading-content {
          gap: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <!-- Logo Section with Epic Animations -->
        <div class="loading-logo-container">
          <div class="loading-rings">
            <div class="loading-ring"></div>
            <div class="loading-ring"></div>
            <div class="loading-ring"></div>
          </div>
          <div class="loading-icon-glow"></div>
          <img 
            src="/favicon.png" 
            alt="AuctionHub Logo" 
            class="loading-icon"
          />
        </div>
        
        <h1 class="loading-title">AuctionHub</h1>
        <p class="loading-subtitle">Premium Live Auctions</p>
        
        <!-- Modern Spinner -->
        <div class="loading-spinner-container">
          <div class="loading-spinner"></div>
        </div>
        
        <!-- Loading Dots -->
        <div class="loading-dots">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
        
        <!-- Progress Bar -->
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
        
        <!-- Loading Text -->
        <div class="loading-text">Initializing auction platform...</div>
      </div>
    </div>
    
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        // Ensure minimum loading time for smooth experience
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            // Add fade-out effect
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transform = 'scale(0.95)';
            loadingScreen.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
            
            // Remove loading screen after transition
            setTimeout(function() {
              loadingScreen.remove();
            }, 600);
          }
        }, 800); // Minimum loading time for better UX
      });
      
      // Fallback: Remove loading screen if it takes too long
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.remove();
        }
      }, 10000); // 10 seconds max
    </script>
  </body>
</html>
